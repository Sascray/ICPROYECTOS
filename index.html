<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC PROYECTOS WEB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url("fotoic17.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #5F6368; /* Plomo oscuro */
            color: #FFB300; /* Amarillo cálido */
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444; /* Gris oscuro */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #888; /* Gris medio */
        }

        section {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: #5F6368; /* Plomo oscuro */
            color: #FFB300; /* Amarillo cálido */
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box; /* Asegura que el padding no haga que se desborde */
        }

        footer img {
            max-width: 100px; /* Tamaño del logo más pequeño */
        }

        .footer-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Alinea la información a la derecha */
            justify-content: center;
            text-align: right; /* Centrado del texto */
            padding-left: 10px; /* Añadir algo de separación del logo */
        }

        .footer-info p {
            margin: 0.3rem 0; /* Reducir márgenes para más espacio */
            font-size: 14px; /* Reducir tamaño de fuente */
        }

        .footer-info a {
            color: #FFB300;
            text-decoration: none;
        }

        .footer-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>IC PROYECTOS WEB</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="galeria.html">Galería</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <section>
        <p></p>
    </section>

    <footer>
        <!-- Logo a la izquierda -->
        <img src="fotoic20.png" alt="Logo IC Proyectos">
        
        <!-- Información centrada a la derecha -->
        <div class="footer-info">
            <p>&copy; 2024 Mi Proyecto. Todos los derechos reservados.</p>
            <p>Contacto: <a href="mailto:info@icproyectos.com">info@icproyectos.com</a></p>
            <p>Dirección: Calle Ficticia 123, Ciudad, País</p>
            <p>Teléfono: +123 456 7890</p>
        </div>
    </footer>
</body>
</html>
